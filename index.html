<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-link is-bold">
      <div class="hero-body">
          <h1 class="title">Dream Big Saar students attandance Form</h1>
        
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">

      <div class="field">
        <label class="label">Choose the students grade:</label>
        <div class="control">
        <select id="Student Grade" class="select" name="Student Grade">
          <option value="Grade1">Grade 1</option>
          <option value="Grade2">Grade 2</option>
          <option value="Grade3">Grade 3</option>
          <option value="Grade4">Grade 4</option>
          <option value="Grade5">Grade 5</option>
          <option value="Grade6">Grade 6</option>
          <option value="Level1">Level 1</option>
          <option value="Level2">Level 2</option>
          <option value="Level3">Level 3</option>
        </select>
      </div>
      </div>


      <div class="field">
        <label class="label">Student Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Student Name"
            name="Student Name"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Attandance</label>
        <div class="control">
          <input type="checkbox" id="Attandance" name="Attandance" value="1">
          <label for="Attandance"> Arrived early?</label><br>
        </div>
      </div>

      <div class="field">
        <label class="label">Participation</label>
        <div class="control">
          <input
            class="input"
            type="number"
            placeholder="Participation"
            name="Participation"
            min="0"
            max="5"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Behavior</label>
        <div class="control">
          <input
            class="input"
            type="number"
            placeholder="Participation"
            name="Behavior"
            min="0"
            max="5"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">spelling</label>
        <div class="control">
          <input
            class="input"
            type="number"
            placeholder="Participation"
            name="spelling"
            min="0"
            max="5"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Additional Notes</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Any additional Notes"
            name="Notes"
          ></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit
          </button>
        </div>
        <div class="control">
          <button class="button is-danger">Cancel</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script src="script.js">

    </script>
  </body>
</html>
